<!DOCTYPE html>
<html>
	<head>
		<title>TD2 supperposition</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		var on=0;	
		
			$(document).ready(function(){
				$("body").click(function(){
					if(on==1){
					$(".active").show();
					$("#fenetre").slideUp(1000);
					on=0;
					}
				});
			});
			
			/*cerf*/
			$(document).ready(function(){
				$(".cerf").mouseenter(function(){
					$("#cerfIm").attr("src","images/cerf2.png");
					});
			});
			$(document).ready(function(){
				$(".cerf").mouseout(function(){
					$("#cerfIm").attr("src","images/cerf1.png");
					});
			});
			$(document).ready(function(){
				$(".cerf").click(function(){
					$("#cerfIm").attr("src","images/cerf2.png");
					$("#fenetre").slideDown(1000, function() {
						$(".active").hide();
						on=1;
					});
					
					
				});
			});
			/*oiseau*/
			$(document).ready(function(){
				$(".oiseau").mouseenter(function(){
					$("#oiseauIm").attr("src","images/oiseau2.png");
					});
			});
			$(document).ready(function(){
				$(".oiseau").mouseout(function(){
					$("#oiseauIm").attr("src","images/oiseau1.png");
					});
			});
			$(document).ready(function(){
				$(".oiseau").click(function(){
					$("#fenetre").slideDown(1000, function() {
						$(".active").hide();
						on=1;
						});
					});
			});
			/*plante*/
			$(document).ready(function(){
				$(".plante").mouseenter(function(){
					$("#planteIm").attr("src","images/plante2.png");

			});

					});
			});
			$(document).ready(function(){
				$(".plante").click(function(){
					$("#fenetre").slideDown(1000, function() {
						$(".active").hide();
						on=1;
						});
					});
			});
			/*porte*/
			$(document).ready(function(){
				$(".porte").mouseenter(function(){
					$("#porteIm").attr("src","images/porte2.png");
					});
			});
			$(document).ready(function(){

					$("#porteIm").attr("src","images/porte1.png");
					});
			});
			$(document).ready(function(){
				$(".porte").click(function(){
					$("#fenetre").slideDown(1000, function() {
						$(".active").hide();
						on=1;
						});
					});
			});
		
		</script>
	</head>
	<body>
		
		<div id="main" ></div>
		<div id = "phrase"><h1>Page en Construction . . . </h1></div>
		<div id="scene">
			<div id="ciel"></div>
			<div id="arbre"></div>
			<div class="porte"><img id="porteIm" src="images/porte1.png" /></div>
			<div class="cerf"><img id="cerfIm" src="images/cerf1.png" /></div>
			<div id="brume"></div>
			<div class="plante"><img id="planteIm" src="images/plante1.png" /></div>
			<div id="buisson"></div>
			<div class="oiseau"><img id="oiseauIm" src="images/oiseau1.png" /></div>
			<div id="front"></div>
			
			<div class="cerf active"></div>
			<div class="porte active"></div>
			<div class="plante active"></div>
